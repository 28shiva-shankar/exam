<html>

<head>
    <link rel="stylesheet" type="text/css" href="public/css/login.css">
</head>

<body>
    <div ng-controller="loginCtrl">
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <img alt="Logo" src="public/DHLogo.jpg">
            </div>
            <div class="col-lg-5"></div>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="app-card">
                <div class="card-header">
                    <h4>Login Form</h4>
                </div>
                <div class="card-body">
                    <form ng-submit="login()">
                        <div class="form-group">
                            <label class="control-label" for="username">User ID</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="Enter User ID" ng-model="userId" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">User Password</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="Enter Password" ng-model="password" required>
                            </div>
                        </div>
                      
                        <button type="button" class="btn btn-primary" ui-sref="register">Register</button>
                        <span class="text-danger" ng-if="invalidCredentials" style="font-size:17px;">Invalid Credentials!!!</span>
                        <button type="submit" class="btn btn-primary pull-right">Login</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</body>

</html>
